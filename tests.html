<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JBlocks Tests</title>
    <link rel="stylesheet" href="./node_modules/mocha/mocha.css" />
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./node_modules/should/should.js"></script>
    <script type="text/javascript" src="./node_modules/mocha/mocha.js"></script>
</head>
<body>
    <div id="mocha"></div>
    <script type="text/javascript">
        mocha.setup('bdd');
    </script>
    <script type="text/javascript">
        var html = [
            '<div class="foo" data-b="Ñounter" data-p=\'{ "step": 2 }\'>',
            '<button class="js-inc">+</button>',
            '<button class="js-dec">-</button>',
            '<span class="js-info">0</span>',
            '</div>'
        ].join();

        describe('jblocks', function() {
            beforeEach(function() {
                this.$html = $(html);
                this.$html.appendTo(document.body);
            });
            afterEach(function() {
                this.$html.remove();
            });

            it('should be true', function() {
                true.should.equal(true);
            });
        });
    </script>
    <script type="text/javascript">
        mocha.run();
    </script>
</body>
</html>
